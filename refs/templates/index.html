<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Referans-Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Referans Şirket Demo</h1>
                <p class="lead">Referans Şirket demo uygulaması V0.0.1</p>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="districts">Bölgeler</label>
                    </div>
                    <select class="custom-select" id="districts"></select>
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="city">İller</label>
                    </div>
                    <select class="custom-select" id="city"></select>
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="terrain">İlçeler</label>
                    </div>
                    <select class="custom-select" id="terrain"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="districtinf-tab" data-toggle="tab" href="#districtinf" role="tab"
                            aria-controls="districtinf" aria-selected="true">Dağıtım Bölgesi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cityinf-tab" data-toggle="tab" href="#cityinf" role="tab"
                            aria-controls="cityinf" aria-selected="true">İl</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="terraininf-tab" data-toggle="tab" href="#terraininf" role="tab"
                            aria-controls="terraininf" aria-selected="false">İlçe</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="districtinf" role="tabpanel"
                        aria-labelledby="districtinf-tab"><canvas id="myChart" width="400" height="150"></canvas></div>
                    <div class="tab-pane fade" id="cityinf" role="tabpanel" aria-labelledby="cityinf-tab">
                        <br> UNDER CONSTRUCTION
                        <br> İlçe verileri burada olacak </div>
                    <div class="tab-pane fade" id="terraininf" role="tabpanel" aria-labelledby="terraininf-tab">
                        <br> UNDER CONSTRUCTION
                        <br> İlçe verileri burada olacak </div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
    <!-- app scripts -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/demo_data.js') }}"></script>
</body>

</html>
